
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Link do Sistema</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <!-- CSS Reset -->
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background-color: #121212;
                color: #ffffff;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                padding: 20px;
            }

            .container {
                text-align: center;
                background-color: #1f1f1f;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                max-width: 400px;
                width: 100%;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
                color: #BB86FC;
            }

            p {
                font-size: 16px;
                margin-bottom: 20px;
                color: #ffffff;
            }

            a {
                display: inline-block;
                background-color: #BB86FC;
                color: #121212;
                padding: 12px 20px;
                font-size: 16px;
                border-radius: 8px;
                text-decoration: none;
                transition: background-color 0.3s ease;
            }

            a:hover {
                background-color: #9a67ea;
            }

            .countdown {
                font-size: 14px;
                margin-top: 20px;
                color: #BBBBBB;
            }

            .loading {
                display: none;
                margin-top: 20px;
            }

            .loading span {
                display: inline-block;
                width: 8px;
                height: 8px;
                background-color: #BB86FC;
                border-radius: 50%;
                animation: bounce 1s infinite alternate;
            }

            .loading span:nth-child(2) {
                animation-delay: 0.2s;
            }

            .loading span:nth-child(3) {
                animation-delay: 0.4s;
            }

            @keyframes bounce {
                to {
                    opacity: 0.3;
                    transform: translateY(-10px);
                }
            }

            /* Responsividade */
            @media (max-width: 480px) {
                h1 {
                    font-size: 20px;
                }

                a {
                    font-size: 14px;
                    padding: 10px 16px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Link do Sistema</h1>
            <p>Acesse o sistema clicando no link abaixo:</p>
            <a href="https://eec0-45-168-200-147.ngrok-free.app/dashboard/lista_orcrim/" target="_blank" id="link-btn">Acesse o Sistema</a>
            <p class="countdown">Novo link em <span id="time">03:00:00</span></p>
            <div class="loading" id="loading">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <script>
            // Definir tempo inicial (3 horas = 60 segundos)
            var countdownTime = 60;

            function updateCountdown() {
                var hours = Math.floor(countdownTime / 3600);
                var minutes = Math.floor((countdownTime % 3600) / 60);
                var seconds = countdownTime % 60;
                document.getElementById('time').textContent = 
                    (hours < 10 ? '0' : '') + hours + ':' +
                    (minutes < 10 ? '0' : '') + minutes + ':' +
                    (seconds < 10 ? '0' : '') + seconds;
                countdownTime--;

                if (countdownTime < 0) {
                    // Remover o botÃ£o e mostrar carregamento
                    document.getElementById('link-btn').style.display = 'none';
                    document.getElementById('loading').style.display = 'block';
                    clearInterval(countdownInterval);  // Para o contador
                }
            }

            var countdownInterval = setInterval(updateCountdown, 1000);  // Atualiza a cada segundo
        </script>
    </body>
    </html>

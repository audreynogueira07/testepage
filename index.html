
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Link do Sistema</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <!-- CSS Reset -->
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background-color: #121212;
                color: #ffffff;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                padding: 20px;
            }

            .container {
                text-align: center;
                background-color: #1f1f1f;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                max-width: 400px;
                width: 100%;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
                color: #BB86FC;
            }

            p {
                font-size: 16px;
                margin-bottom: 20px;
                color: #ffffff;
            }

            small {
                display: block;
                font-size: 12px;
                color: #bbbbbb;
                margin-top: 10px;
            }

            a {
                display: inline-block;
                background-color: #BB86FC;
                color: #121212;
                padding: 12px 20px;
                font-size: 16px;
                border-radius: 8px;
                text-decoration: none;
                transition: background-color 0.3s ease;
            }

            a:hover {
                background-color: #9a67ea;
            }

            .update-info {
                margin-top: 20px;
                font-size: 14px;
                color: #bbbbbb;
            }

            /* Responsividade */
            @media (max-width: 480px) {
                h1 {
                    font-size: 20px;
                }

                a {
                    font-size: 14px;
                    padding: 10px 16px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Link do Sistema</h1>
            <a href="http://5b0e-2804-389-b184-13f2-a52d-1513-92f3-e597.ngrok-free.app/dashboard/lista_orcrim/" target="_blank">Acesse o Sistema</a>
            <small>Caso o link não funcione, aguarde 30 segundos, atualize a página e clique novamente. Um novo link é gerado a cada 3 horas.</small>
            <div class="update-info">
                Próxima atualização: <strong>18:17</strong>
            </div>
        </div>
    </body>
    </html>
